name: Build EasyKit on All Platforms

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: List files for debug (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          pwd
          ls -al

      - name: List files for debug (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          pwd
          ls

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: pyinstaller --onefile --icon=images/icon.ico run_easykit.py

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: easykit-build-${{ matrix.os }}
          path: build/

  release:
    name: Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Set tag name
        id: tagname
        run: echo "tag=${GITHUB_REF##*/}" >> $GITHUB_OUTPUT

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tagname.outputs.tag }}
          release_name: Release ${{ steps.tagname.outputs.tag }}
          draft: false
          prerelease: false

